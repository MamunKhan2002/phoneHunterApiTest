<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--==== link Custom css  ====-->
    <link rel="stylesheet" href="./style.css">
    <!--==== link daisy UI & tailwind css  ====-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="w-9/12 mx-auto">
            <div class="bg-slate-500 py-4 flex gap-2 px-4 mt-4">
                <input id="search_input" type="text" placeholder="Search..." class="input w-full" />
                <button onclick="searchBtn()" id="search_btn" class="btn btn-accent">Search</button>
            </div>
            <!-- loading spinner  -->
            <div id="loading_spinner" class="hidden text-center my-40">
                <span class="loading loading-bars loading-lg"></span>
            </div>
            <div id="phones_container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-9 mt-4">
            </div>
            </div>
            </div>
            <div class="text-center my-5">
                <button onclick="handleShowAllBtn()" id="show_all_btn" class="hidden btn btn-accent">Show All</button>
            </div>
            <!-- Open the modal using ID.showModal() method -->
            <!-- <button class="btn" onclick="show_phone_details.showModal()">open modal</button> -->
            <dialog id="show_phone_details" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <div id="phone_details_container" class="">
                        
                    </div>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>
    </main>
    <footer>

    </footer>

    <script src="./script/phones.js"></script>
</body>

</html>
